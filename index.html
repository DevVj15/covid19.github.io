<!DOCTYPE html>

<html>
    <head>
        <title> EPIC GOOGLE MAPS PROJECTS</title>
        <script src="js/stores-data.js"></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>


    </head>
    <body>
        <div class="title">COVID- 19 SRILANKA</div>
        <div>
            <div class="search-container">
                <div class="search">
                    <input id="Zip-code-input" type="text" placeholder="Enter District">
                    <i class="fas fa-search" onclick="searchStores()"></i>
                </div>
            </div>
            <div class="stores-list-container">
                <div class="stores-list">
                    <div class="store-container">
                        <div class="store-info-container">
                            <div class="store-address">
                                <span>822548 Temple Street </span> 
                                <span>Vavuniya</span> 
                            </div>
                            <div class="store-phone-number">
                                0771132343
                            </div>
                        </div>
                            <div class="store-number-container">
                                <div class="store-number">
                                    1
                                </div>
                            </div>
                        
                    </div>

                </div>

            </div>
            
        </div>
 
        <div id="map"></div>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv6mw94AidWAaGGinB4__3NtoVXjkEB-I&callback=initMap">
        </script>

    </body>



</html>
